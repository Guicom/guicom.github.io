services:
  soc_eu_cookie_compliance.soc_ecc:
    class: Drupal\soc_eu_cookie_compliance\Service\SocomecECC
  soc_eu_cookie_compliance.twig_extension:
    arguments: ['@renderer']
    class: Drupal\soc_eu_cookie_compliance\TwigExtension\SocomecGpdrECC
    tags:
      - { name: twig.extension }
    options:
      no_cache: 'TRUE'
  soc_eu_cookie_compliance.route_subscriber:
    class: Drupal\soc_eu_cookie_compliance\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  cache_context.socomec_ecc_gpdr:
    class: Drupal\soc_eu_cookie_compliance\Cache\Context\SocomecEccCacheContext
    tags:
      - { name: cache.context }