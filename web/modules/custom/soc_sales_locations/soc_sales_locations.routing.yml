soc_sales_locations.csv_export:
  path: '/admin/config/socomec/sales_locations/export/file'
  defaults:
    _controller: '\Drupal\soc_sales_locations\Controller\ExportCsvController::exportFile'
    _title: 'Export CSV File'
  requirements:
    _permission: 'export content location'
  options:
    _admin_route: TRUE

soc_sales_locations.csv_import:
  path: '/admin/config/socomec/sales_locations/import_csv_file'
  defaults:
    _form: '\Drupal\soc_sales_locations\Form\ImportCsvFileForm'
    _title: 'ImportCsvFileForm'
  requirements:
    _permission: 'import content location'
  options:
    _admin_route: TRUE

