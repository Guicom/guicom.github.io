# Admin / config routes

soc_nextpage.nextpage_ws_settings:
  path: '/admin/config/socomec/nextpage'
  defaults:
    _form: '\Drupal\soc_nextpage\Form\NextpageApiSettingsForm'
    _title: 'Socomec'
  requirements:
    _permission: 'access administration pages'

# Tests

soc_nextpage.test_get_token:
  path: '/test/nextpage/token'
  defaults:
    _controller: '\Drupal\soc_nextpage\Controller\Test::getToken'
    _title: 'Socomec'
  requirements:
    _permission: 'access administration pages'

soc_nextpage.test_characteristics:
  path: '/test/nextpage/characteristics'
  defaults:
    _controller: '\Drupal\soc_nextpage\Controller\Test::characteristicsDictionary'
    _title: 'Socomec'
  requirements:
    _permission: 'access administration pages'

soc_nextpage.test_element:
  path: '/test/nextpage/element'
  defaults:
    _controller: '\Drupal\soc_nextpage\Controller\Test::elementsAndLinks'
    _title: 'Socomec'
  requirements:
    _permission: 'access administration pages'

soc_nextpage.test_decendants:
  path: '/test/nextpage/descendants'
  defaults:
    _controller: '\Drupal\soc_nextpage\Controller\Test::descendantsAndLinks'
    _title: 'Socomec'
  requirements:
    _permission: 'access administration pages'
