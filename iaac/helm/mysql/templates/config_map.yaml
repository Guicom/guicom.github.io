apiVersion: v1
  kind: ConfigMap
  metadata:
    name: {{ .Values.drupal.name }}-mysql
    namespace: {{ .Values.namespace }}
    labels:
      app: {{ .Values.drupal.name }}
      chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
  data:
    my.cnf: |-
      [mysqld]
      max_allowed_packet = 128M
