apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.drupal.name }}-secret
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.drupal.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  auth: YWN0ZW5jeTokYXByMSR6RWlMLkZqayQycmRLcFdSNTdjNy9JbGFSYS9UN28x
  {{ if .Values.drupal.password -}}
  drupal-password: {{ default "" .Values.drupal.password | b64enc | quote -}}
  {{ else }}
  drupal-password: {{ randAlphaNum 10 | b64enc | quote -}}
  {{ end }}
  {{- if .Values.drupal.username }}
  drupal-username: {{ default "" .Values.drupal.username | b64enc | quote -}}
  {{ else }}
  drupal-username: {{ "admin" | b64enc | quote -}}
  {{ end }}
